<!DOCTYPE html>
<html>
	<head>
		<title>Color Picker Game</title>
		<!-- Latest Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Google Font(Boogaloo) -->
		<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Local CSS -->
		<link rel="stylesheet" type="text/css" href="colorStyles.css">
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h3>The Great</h3>
				<h1 id="guessTheColor">rgb(255, 255, 255)</h1>
				<h3 class="bottomHeader">Guessing Game</h3>
			</div>
			<div class="options">
				<p><span id="newGame">NEW GAME</span> <span id="outCome"></span> <span id="btnEasy">EASY </span> <span id="btnHard"> HARD</span></p>
			</div>
			<div class="row" class="displayColors">
				<div id="divHard">
					<div class="col-xs-4">
						<div class="color" id="color1"></div>
					</div>
					<div class="col-xs-4">
						<div class="color" id="color2"></div>
					</div>
					<div class="col-xs-4">
						<div class="color" id="color3"></div>
					</div>
				</div>
				<div id="divEasy">
					<div class="col-xs-4">
						<div class="color" id="color4"></div>
					</div>
					<div class="col-xs-4">
						<div class="color" id="color5"></div>
					</div>
					<div class="col-xs-4">
						<div class="color" id="color6"></div>
					</div>	
				</div>
			</div>
		</div>
		<!-- Latest jQuery -->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Local js -->
		<script type="text/javascript" src="picker.js"></script>
	</body>
</html>
